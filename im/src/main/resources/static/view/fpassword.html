<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>忘记密码</title>
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="../css/index.css" rel="stylesheet"/>
		<link rel="stylesheet" href="../css/fpassword.css">
	</head>
	<body >
		<div class="fluid">
			<!-- logo -->
			<div class="row">
				<div class="logo">
					<i class="fa fa-braille fa-3x"></i>
				<div class="logo-font">iM<div class="logo_font_a"></div><span class="logo_font_s">忘记密码</span></div>
			</div>
		</div>
		</div>
		<div class="container-fluid">
			<div class="fixed">
				<ul class="fixed_list">
					<li class="active">
						<div class="active_s">
							<i>1</i>
							<p>填写账号</p>
						</div class="active_s">
						<i class="active"></i>
					</li>
					<li class="active">
						<div class="active_s">
							<i>2</i>
							<p>身份验证</p>
						</div>
						<i class="active_w"></i>
					</li>
					<li id="active_a" class="active">
						<div class="active_s">
							<i>3</i>
							<p class="active_y">设置新密码</p>
						</div>
						<i class="active_e"></i>
					</li>
					<li id="active_b"  class="active">
						<div class="active_s">
							<i>4</i>
							<p class="active_z">完成</p>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="tmiddle">
			<div class="tmiddle_account">
				<label>账号:</label>
				<div class="tmiddle_account_a">
					<input type="text" placeholder='请输入账号' id="input_im" class="tmiddle_account_im" />
				</div>
				<div class="empty">
					<div class="empty_a">
						<span>不能为空</span>
					</div>
				</div>
			</div>
			<div class="cation">
				<div>
					<label>验证码:</label>
					<input type="text" class="cation_im" />
					<input type="text" class="cation_im_a" />
				</div>
			</div>
			<div class="mine">
				<div class="mine_a">
					<span>确定</span>
				</div>		
			</div>
		</div>
		<div class="two_down">
			<div class="cation">
				<div>
					<label>请输入您绑定的密保邮箱：</label>
					<div class="iden"></div>
					<div class="ident">
						<input type="text" class="ident_im" placeholder='请输入正确的邮箱格式' />
					</div>
					<div class="ident_empty">
						<div class="ident_empty_a">
							<span>不能为空</span>
						</div>
					</div>
				</div>
			</div>
			<div class="mine">
				<div class="mine_a">
					<span>确定</span>
				</div>
			</div>
			<div class="lis">
				<div class="lis_im">
					记不清了？<span>更换其他验证方式</span>
				</div>
			</div>
		</div>
		<div class="three">
			<div class="three_ss">
				<label>请设置新密码:</label>
				<div class="three_ident">
					<input type="text" class="three_im"/>
					<div class="whole">
						<div class="first"></div>
						<div class="second"></div>
						<div class="third"></div>
					</div>
					<span>密码强度低</span>
				</div>
				<label>再次输入新密码:</label>
				<div class="ident">
					<input type="text" class="three_im"/>
				</div>
				<div class="three_ident_empty">
					<div class="three_ident_nu">
						<span>不能为空</span>
					</div>
				</div>
				<div class="three_ident_emp">
					<div class="three_ident_nu">
						<span>不能为空</span>
					</div>
				</div>
			</div>
			<div class="mine_three">
				<div class="mine_a">
					<span class="mine_b">确定</span>
				</div>
			</div>
		</div>
		<div class="four_succ">
			<div class="four_successfu">
				<div class="four_successful_a" >
					<i></i>
				</div>
				<span>重置密码成功</span>
			</div>
		</div>
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
		<script src="../js/index.js" ></script>
		<script src="../js/validate.js"></script>
		<script src="../js/Utils.js"></script>
		<script src="../js/fpassword.js"></script>
	</body>
</html>
