<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>iM</title>
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="../css/index.css" rel="stylesheet" />
	</head>
	<body class="bg">
		<div class="container-fluid">
			<!-- logo -->
			<div class="row">
				<div class="col-lg-4 logo">
					<i class="fa fa-braille fa-3x"></i>
					<font class="logo-font">Welcome to iM</font>
				</div>
			</div>
		  
			<!-- 图标 -->
		    <div class="row ">
				<div class="col-lg-6 col-lg-offset-3 icon ">
					<!-- 注册图标 -->
					<div class="regis">
						<i class="fa fa-eercast regis-icon"></i>
					</div>
					<!-- 登录图标 -->
					<div class="login">
						<i class="fa fa-grav login-icon"></i>
					</div>
				</div>
			</div>
		  
			<!-- 跷跷板横线 -->
			<div class="row line-parent">
				<div class="col-lg-6 col-lg-offset-3 line"></div>
			</div>
			
			<!-- 三角形 -->
			<div class="row triangle-parent" >
				<i class="fa fa-sort-up fa-5x triangle"></i>
			</div>
			<!-- 注册区域 -->
			<div class="row regis-area" id="regis-area">
				<div class="regis-operation">
					<div class="regis-operation-icon"></div>
				</div>
				<i class="fa fa-th fa-3x regis-regis-icon"></i>
				<font class="regis-regis-font">欢迎注册 ~</font>
				<!-- 注册页面 邮箱输入框 -->
				<div  class="regis-user-input-div">
					<i class="fa fa-envelope-open regis-user-icon"></i>
					<input id="regis-user" class="regis-user-input" type="text" placeholder="请输入邮箱 ~ ~ ~ ~"/>
				</div>
				<!-- 注册页面 验证码输入框 -->
				<div  class="regis-code-input-div">
					<i class="fa fa-ravelry regis-code-icon"></i>
					<input id="regis-code" class="regis-code-input" type="text" placeholder="请输入验证码 ~ ~ ~ "/>
					<div id="regis-code-btn" class="regis-code-btn">获取验证码</div>
				</div>
				<!-- 注册页面 密码输入框 -->
				<div  class="regis-password-input-div">
					<i class="fa fa-bullseye regis-password-icon"></i>
					<input id="regis-password" class="regis-password-input" type="password" placeholder="请输入密码 ~ ~ ~ ~"/>
				</div>
				<!-- 注册页面 注册按钮 -->
				<div  class="regis-regisBtn-input-div">
					<div id="regis-btn" class="regis-regisBtn-input">注册</div>
				</div>
			</div>
			<!-- 登录区域 -->
			<div class="row login-area" id="login-area">
				<div class="login-operation">
					<div class="login-operation-icon"></div>
				</div>
				<i class="fa fa-th fa-3x login-logo-icon"></i>
				<font class="login-logo-font">欢迎登录 ~</font>
				<!-- 登录页面 账号输入框 -->
				<div  class="login-user-input-div">
					<i class="fa fa-child login-user-icon"></i>
					<input id="login-user" class="login-user-input" type="text" placeholder="请输入账号 ~ ~ ~ ~"/>
				</div>
				<!-- 登录页面 密码输入框 -->
				<div  class="login-password-input-div">
					<i class="fa fa-bullseye login-password-icon"></i>
					<input id="login-password" class="login-password-input" type="password" placeholder="请输入密码 ~ ~ ~ ~"/>
				</div>
				<!-- 登录页面 登录按钮 -->
				<div  class="login-loginBtn-input-div">
					<div id="login-btn" class="login-loginBtn-input">登录</div>
					<a href="fpa" class="login-a">忘记密码~</a>
				</div>
			</div>
		</div>
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
		<script src="../js/index.js" ></script>
		<script src="../js/validate.js"></script>
		<script src="../Utils.js"></script>
	</body>
</html>
